<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>LSystem</title>
    <link href="Scripts/easyui/themes/default/easyui.css" rel="stylesheet" />
    <link href="Scripts/easyui/themes/icon.css" rel="stylesheet" />
    <script src="Scripts/jquery/jquery-2.0.3.min.js"></script>
    <script src="Scripts/easyui/jquery.easyui.min.js"></script>
</head>
<body>
    <div class="easyui-layout" data-options="fit:true">
        <div data-options="region:'north'" style="height: 30px">
            <div>
                <a href="#" class="easyui-linkbutton" data-options="plain:true">Home</a>
                <a href="#" class="easyui-menubutton" data-options="menu:'#mm1',iconCls:'icon-edit'">Edit</a>
                <a href="#" class="easyui-menubutton" data-options="menu:'#mm2',iconCls:'icon-help'">Help</a>
                <a href="#" class="easyui-menubutton" data-options="menu:'#mm3'">About</a>
            </div>
            <div id="mm1" style="width: 150px;">
                <div data-options="iconCls:'icon-undo'">Undo</div>
                <div data-options="iconCls:'icon-redo'">Redo</div>
                <div class="menu-sep"></div>
                <div>Cut</div>
                <div>Copy</div>
                <div>Paste</div>
                <div class="menu-sep"></div>
                <div>
                    <span>Toolbar</span>
                    <div style="width: 150px;">
                        <div>Address</div>
                        <div>Link</div>
                        <div>Navigation Toolbar</div>
                        <div>Bookmark Toolbar</div>
                        <div class="menu-sep"></div>
                        <div>New Toolbar...</div>
                    </div>
                </div>
                <div data-options="iconCls:'icon-remove'">Delete</div>
                <div>Select All</div>
            </div>
            <div id="mm2" style="width: 100px;">
                <div>Help</div>
                <div>Update</div>
                <div>About</div>
            </div>
            <div id="mm3" class="menu-content" style="background: #f0f0f0; padding: 10px; text-align: left">
                <img src="http://www.jeasyui.com/images/logo1.png" style="width: 150px; height: 50px" />
                <p style="font-size: 14px; color: #444;">Try jQuery EasyUI to build your modern, interactive, javascript applications.</p>
            </div>
        </div>
        <div data-options="region:'south',split:true" title="Info" style="height: 150px;">
            <div class="easyui-tabs" data-options="fit:true,border:false,plain:true">
                <div title="Output"></div>
                <div title="Expression"></div>
            </div>
        </div>
        <div data-options="region:'east',split:true" style="width: 300px;">
            <table id="property" style="width: auto;">
            </table>
        </div>
        <div data-options="region:'west',split:true" title="Samples" style="width: 200px;">
            <div class="easyui-accordion" data-options="fit:true,border:false">
                <div title="Title1">
                    content1
                </div>
                <div title="Title2" data-options="selected:true">
                    content2
                </div>
            </div>
        </div>
        <div data-options="region:'center',title:'Draw Pane',iconCls:'icon-ok'"></div>
    </div>
</body>
<script type="text/javascript">

    $(function () {
        initializeComponents();
    })

    function initializeComponents() {
        $('#property').propertygrid({
            fit: true,
            url: 'http://www.jeasyui.com/demo/main/propertygrid_data1.json',
            method: 'get',
            showGroup: true,
            scrollbarSize: 0
        });
    }
</script>
</html>
